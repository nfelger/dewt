<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Agenda</title>
</head>
<body>
  <div class="agenda" style="--day-starts-at-minute: 450; --hours-to-draw: 16">
    <h2 class="day">
      <p></p>
      <p class="day-number"></p>
      <p></p>
    </h2>

    <div id="time-hints"></div>
    <div class="rule-now" style="--start-minute: 559"></div>

    <h3 class="time-hint" style="--start-minute: 540; --end-minute: 599">9<sup>00</sup></h3>
    <h3 class="time-hint" style="--start-minute: 600; --end-minute: 659">10<sup>00</sup></h3>
    <h3 class="time-hint" style="--start-minute: 660; --end-minute: 719">11<sup>00</sup></h3>
    <h3 class="time-hint" style="--start-minute: 720; --end-minute: 779">12<sup>00</sup></h3>
    <h3 class="time-hint" style="--start-minute: 780; --end-minute: 839">13<sup>00</sup></h3>
    <h3 class="time-hint" style="--start-minute: 840; --end-minute: 899">14<sup>00</sup></h3>
    <h3 class="time-hint" style="--start-minute: 900; --end-minute: 959">15<sup>00</sup></h3>


    <article class="timebox theme-color-1" style="--start-minute: 522; --end-minute: 719;">
      <h4>Aufsatz zur Verwandlung von Pangolinen</h4>
    </article>

    <article class="timebox theme-color-1 timebox-canceled" style="--start-minute: 720; --end-minute: 843;">
      <h4>Geplant und verworfen</h4>
    </article>

    <article class="timebox theme-color-2 track-2" style="--start-minute: 720; --end-minute: 843;">
      <h4>Neuer plan</h4>
    </article>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
