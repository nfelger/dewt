<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Agenda</title>
</head>
<body>
  <div class="notifications"></div>
  <div class="agenda">
    <h2 class="day">
      <p></p>
      <p class="day-number"></p>
      <p></p>
    </h2>

    <article class="timebox theme-color-1 timebox-canceled" style="--start-minute: 270; --end-minute: 393;">
      <h4>Geplant und verworfen</h4>
    </article>

    <article class="timebox theme-color-2 track-2" style="--start-minute: 270; --end-minute: 393;">
      <h4>Neuer plan</h4>
    </article>
  </div>

  <script type="module" src="script.js" defer></script>
</body>
</html>
